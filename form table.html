<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form table</title>
</head>
<body>
    <h1>Contact Information</h1>
    <form action="create form.html" method="post">
        <table border="1px" cellpadding="10px">
            <tr>
                <td><label for="Id">Customer ID:</label></td>
                <td><input type="text" id="Id" name="Id name" required></td>
            </tr>
            <tr>
                <td><label for="Comname">Company Name:</label></td>
                <td><input type="text" id="Comname" name="Comname" required></td>
            </tr>
            <tr>
                <td><label for="Contact">Contract Name:</label></td>
                <td><input type="text" id="contact" name="contract" required></td>
            </tr>
            <tr>
                <td><label for="Country">Country:</label></td>
                <td><input type="text" id="Country" name="Country" required></td>
            </tr>
           
            <tr>
                <td colspan="2">
                    <input type="submit" value="Save">
                    <input type="reset" value="Cancel">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
