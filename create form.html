<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Form</title>
</head>
<body style="padding-left: 45%;">
    <h1 style="padding-left: 2.5%;">Contact Us</h1>

<form action="html title.html" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Name" required><br><br>
<label for="pwd">Password:</label>
<input type="password" id="pwd" name="psw" placeholder="Password" required><br><br>
<label>Gender:</label>
<input type="radio" name="gender" value="M"/>Male
<input type="radio" name="gender" value="F"/>Female<br><br>
<label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Email" required><br><br>
    <label for="pn">Phone No</label>
    <select name="+91">
        <option value="+91">+91</option>
        <option value="+92">+92</option>
        </select>
    <input type="tel" id="pn" name="phone" placeholder="Phone No" required><br><br>
    <input type="submit" value="submit">
</form>

</body>
</html>
