<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grouping table form</title>
</head>
<body>
   
    <form method="post">
    
   <fieldset style="display: inline-block;">
   <fieldset>
    <legend>Customer</legend>
    <table>
   <tr>
        <td><label for="name">Name<b style="color: red;">*</b></label></td>
        <td><input type="text" id="name" name="name" required></td>
    </tr>
    <tr>
        <td><label for="mail">Email<b style="color: red;">*</label></td>
        <td><input type="email" id="mail" name="mail" required><br><br></td>
    </tr>
    <tr>
        <td><label style="color: black;">Investment</label></td>
        <td><select name="Inv">
            <option value="drop">Investment</option>
            <option value="drops">Investment</option></td>
    </tr>
</select>
    <tr>
        <td><lable for="month">Date Joined<b style="color: red;">*</lable></td>
        <td><input type="date" id="month" name="month" required></td>
    </tr>
    <tr>
        <td><lable for="check">Active</lable></td>
        <td><input type="checkbox"></td>
    </tr>

</table>
</fieldset>
<div style="padding-top: 20px;">
<input type="submit" value="OK">
<input type="reset" value="Cancel">
</div>
</fieldset>  
    
  

    </form>
</body>
</html>
