<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <fieldset style="display:inline-block;">
        <legend>Registration Form</legend>
        <table>
            <tr>
                <td><lable for="name">First Name:</lable></td>
                <td><input type="text" id="name" name="name"></td>
            </tr>
            <tr>
                <td><lable for="lname">Last Name:</lable></td>
                <td><input type="text" id="lname" name="name"></td>
            </tr>
            <tr>
                <td><lable for="uname">User Name:</lable></td>
                <td><input type="text" id="uname" name="name"></td>
            </tr>
            <tr>
                <td><lable for="pwd">Password:</lable></td>
                <td><input type="password" id="pwd" name="pass"></td>
            </tr>
            <tr>
                <td><lable for="cpwd">Password:</lable></td>
                <td><input type="password" id="cpwd" name="cpass"></td>
            </tr>
            <tr>
                <td><lable for="mail">Email:</lable></td>
                <td><input type="email" id="mail" name="email"></td>
            </tr>
            <tr>
                <td><lable for="num">Mobile:</lable></td>
                <td><input type="tel" id="num" name="mobile"></td>
            </tr>
            <tr>
                <td><lable>Gender:</lable></td>
                <td><input type="radio"  name="gender" value="m">Male</td>
            </tr>
            <tr>
                <td></td>
                <td><input type="radio"  name="gender" value="f">Female</td>
            </tr>
            <tr>
                <td><lable for="dob">DOB:</lable></td>
                <td><input type="date" id="dob" name="dob"></td>
            </tr>
            <tr>
                <td><lable for="Course">Course:</lable></td>
                <td><select name="select course">
                    <option value="Sc">Select Course</option>
                    <option value="BBA">BBA</option>
                    <option value="MBA">MBA</option>
                </select></td>
            </tr>
            <tr>
                <td><label>Nationality:</label></td>
               <td> <input type="checkbox" name="indian" value="ind">Indian
                <input type="checkbox" name="indian" value="ind">Others</td>
            </tr>
          <tr>
                <td><label>Profile:</label></td>
                <td><img src="girl1.jpg" width="100px" height="100px"/></td>
          </tr>
          <tr>
            <td></td>
            <td><input type="submit" value="Choose file"> No file choosen</td>
        </tr>
        <tr>
            <td><input type="Submit" value="Submit"></td>
            <td><input type="reset" value="Reset"></td>
        </tr>
        </table>
      
    </fieldset>

</body>
</html>
